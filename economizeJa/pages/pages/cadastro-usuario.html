<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuário</title>
    <link rel="stylesheet" href="../css/cadastro-usuario.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
  <div class="logo-container">
    <a href="index.html"><img src="" alt="Logo" class="logo"></a>
  </div>

  <div class="img-background">
    <img src="background-cadastro.png" alt="Imagem de fundo" class="img-background">
  </div>

  <main class="main">
    <div class="container">
      <form id="form-veiculo">
          <div class="mb-3">
            <h2>Cadastre-se no EconomizeJa</h2>
            <p>Preencha os campos abaixo para cadastrar usuário</p>
          </div>
          <div class="mb-3">
            <label for="nome" class="form-label">Nome Completo</label>
            <input type="text" id="nome" class="form-control">
          </div>

          <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="text" id="email" class="form-control">
            </div>

            <div class="mb-3">
              <label for="cpf" class="form-label">CPF</label>
              <input type="text" id="cpf" class="form-control">
            </div>

            <div class="mb-3">
              <label for="cor" class="form-label">Cor</label>
              <select class="form-control" id="cores" name="cor">
                  <option value="1"></option>
                  <option value="2">Branca</option>
                  <option value="3">Negra</option>
                  <option value="4">Parda</option>
                  <option value="5">Indigena</option>
                  <option value="6">Outros</option>
              </select>
            </div>

            <div class="mb-3">
              <label for="telefone" class="form-label">Telefone</label>
              <input type="text" id="telefone" class="form-control">
            </div>

            <button type="submit" class="btn btn-primary" id="nome" onclick="return salvar()">Enviar</button>
        </form>
      </div>

    

  </main>

    <script src="../js/cadastro-usuario.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
