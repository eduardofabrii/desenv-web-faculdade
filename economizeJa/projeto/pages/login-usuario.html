<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login de Usuário</title>
    <link rel="stylesheet" href="css/login-usuario.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
  <div class="logo-container">
    <a href="index.html"><img src="images/logoo.png" alt="Logo" class="logo" style="width: 100px;""></a>
  </div>

  <div class="img-background">
    <img src="images/background-cadastro.png" alt="Background de Cadastro" class="img">
  </div>

  <main class="main">
    <div class="container">
      <form id="form-veiculo">
          <div class="mb-3">
            <h2>Login</h2>
            <p>Preencha os campos abaixo para entrar com usuário</p>

          <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="text" id="email" class="form-control">
            </div>

            <div class="mb-3">
              <label for="senha" class="form-label">Senha</label>
              <input onkeyup="validarPadraoSenha(event)" type="password" id="senha" class="form-control">
            </div>

            <button type="button" class="btn btn-primary" id="nome" onclick="validarLogin()">Enviar</button>

            <label id="campoObrigatorio" class="labelValidacao">Os campos são obrigatórios.</label>
            <label id="senhaTamanho" class="labelValidacao">A senha deve ter de 8 a 16 caracteres.</label>
            <label id="senhaPadrao" class="labelValidacao">A senha deve ter 1 letra maiuscula e 1 caractere especial.</label>
            <label class="cadastro">Não possui cadastro? <a href="cadastro-usuario.html">Clique aqui</a></label>
        </form>
      </div>
  </main>


  <script src="js/cadastro-usuario.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
