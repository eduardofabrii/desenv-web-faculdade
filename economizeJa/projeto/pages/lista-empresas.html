<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Empresas</title>
    <link rel="stylesheet" href="css/listas.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <main class="main">
        <div class="container">
            
            <div class="container mt-5">
                <h2>Lista de Empresas</h2>
                <div class="row mb-3">
                    <div class="col">
                        <input type="text" id="searchInput" class="form-control" placeholder="Pesquisar...">
                    </div>
                </div>
                <table class="table table-bordered mt-3">
                    <thead>
                        <tr>
                            <th>Nome da Empresa</th>
                            <th>Email Institucional</th>
                            <th>Senha</th>
                            <th>CNPJ</th>
                            <th>Endereço</th>
                            <th>Cidade</th>
                            <th>Telefone</th>
                        </tr>
                    </thead>
                    <tbody id="tabela-empresas">
                        <!-- Empresas -->
                    </tbody>
                </table>
            </div>

            <div class="container mt-5" id="formulario-edicao">
                <h2>Editar Dados Empresa</h2>
                <form id="form-editar">
                    <input type="hidden" id="id-empresa">
                    <div class="mb-3">
                        <label for="nome-empresa" class="form-label">Nome da Empresa</label>
                        <input type="text" class="form-control" id="nome-empresa" required>
                    </div>
                    <div class="mb-3">
                        <label for="email-empresa" class="form-label">Email Institucional</label>
                        <input type="email" class="form-control" id="email-empresa" required>
                    </div>
                    <div class="mb-3">
                        <label for="senha-empresa" class="form-label">Senha</label>
                        <input type="password" class="form-control" id="senha-empresa" required>
                    </div>
                    <div class="mb-3">
                        <label for="cnpj-empresa" class="form-label">CNPJ</label>
                        <input type="text" class="form-control" id="cnpj-empresa" required>
                    </div>
                    <div class="mb-3">
                        <label for="endereco-empresa" class="form-label">Endereço</label>
                        <input type="text" class="form-control" id="endereco-empresa" required>
                    </div>
                    <div class="mb-3">
                        <label for="cidade-empresa" class="form-label">Cidade</label>
                        <input type="text" class="form-control" id="cidade-empresa" required>
                    </div>
                    <div class="mb-3">
                        <label for="telefone-empresa" class="form-label">Telefone</label>
                        <input type="text" class="form-control" id="telefone-empresa" required>
                    </div>
                    <div class="mb-3">
                        <label for="status-empresa" class="form-label">Status</label>
                        <select class="form-select" id="status-empresa" required>
                            <option value="1">Ativo</option>
                            <option value="0">Inativo</option>
                        </select>
                    <button type="submit" class="btn btn-primary">Salvar Alterações</button>
                    <button type="button" class="btn btn-secondary" id="cancelar-edicao">Cancelar</button>
                </form>
            </div>
        </div>
    </main>

    <script src="js/lista-empresa.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
