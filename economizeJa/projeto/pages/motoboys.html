<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Motoboys - EconomizeJa</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }

        /* Carrossel */
        .carousel-item {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 400px; /* Altura fixa do carrossel */
        }

        .carousel-inner {
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .carousel-item img {
            max-width: 90%;
            height: auto;
            border-radius: 10px;
            object-fit: cover;
        }

        .card {
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 250px;
            margin: 10px;
            text-align: center;
            transition: transform 0.3s ease;
            background-color: white;
        }

        .card:hover {
            transform: scale(1.05); /* Efeito de zoom nos cards */
        }

        .card img {
            border-radius: 10px;
            max-width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .carousel-control-prev, .carousel-control-next {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            z-index: 10;
        }

        .carousel-control-prev {
            left: 20px;
        }

        .carousel-control-next {
            right: 20px;
        }

        .carousel-control-prev-icon, .carousel-control-next-icon {
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 50%;
        }

        /* Título e Descrição */
        .motoboy-title {
            font-size: 1.2rem;
            font-weight: bold;
            margin-top: 10px;
        }

        .motoboy-description {
            font-size: 1rem;
            color: #555;
        }

        /* Responsividade */
        @media (max-width: 768px) {
            .carousel-item img {
                max-width: 100%;
            }
        }

    </style>
</head>
<body>

    <!-- Carrossel de Motoboys -->
    <div id="carousel-motoboys" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <!-- Primeira item do carrossel -->
            <div class="carousel-item active">
                <div class="card">
                    <img src="https://via.placeholder.com/250" alt="Motoboy 1">
                    <div class="card-body">
                        <h5 class="motoboy-title">Motoboy 1</h5>
                        <p class="motoboy-description">Motoboy disponível para entregas rápidas em sua região.</p>
                    </div>
                </div>
            </div>

            <!-- Segundo item do carrossel -->
            <div class="carousel-item">
                <div class="card">
                    <img src="https://via.placeholder.com/250" alt="Motoboy 2">
                    <div class="card-body">
                        <h5 class="motoboy-title">Motoboy 2</h5>
                        <p class="motoboy-description">Motoboy disponível para entregas rápidas em sua região.</p>
                    </div>
                </div>
            </div>

            <!-- Terceiro item do carrossel -->
            <div class="carousel-item">
                <div class="card">
                    <img src="https://via.placeholder.com/250" alt="Motoboy 3">
                    <div class="card-body">
                        <h5 class="motoboy-title">Motoboy 3</h5>
                        <p class="motoboy-description">Motoboy disponível para entregas rápidas em sua região.</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Controles de navegação -->
        <button class="carousel-control-prev" type="button" data-bs-target="#carousel-motoboys" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carousel-motoboys" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>

    <!-- Script do Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
