<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Motoboys Cadastrados</title>
    <style>
        .motoboy-photo {
            width: 100px;
            height: 100px;
            background-image: url('caminho/da/foto-padrao.jpg'); /* Coloque o caminho da foto padrão aqui */
            background-size: cover;
            background-position: center;
            border-radius: 50%;
            margin: 0 auto 15px;
        }
    </style>
</head>
<body>
    <div class="container my-5">
        <h2 class="text-center">Motoboys Disponíveis</h2>
        <div id="motoboysCarousel" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner" id="motoboysContainer">
                <!-- Os itens do carrossel serão inseridos aqui pelo JavaScript -->
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#motoboysCarousel" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Anterior</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#motoboysCarousel" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Próximo</span>
            </button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/motoboys.js"></script> <!-- JavaScript no arquivo "motoboys.js" -->
</body>
</html>
