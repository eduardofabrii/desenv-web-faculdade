<!DOCTYPE html>

    <title>Qualidades do Entregador</title>
    <link rel="stylesheet" href="css/entregador.css">
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
</head>
<body>
    <header>
        <h1>Qualidades dos Nossos Entregadores</h1>
    </header>
    <main>
        <section id="qualities">
            <div class="quality-card" id="punctuality">

                <p>Nossos entregadores garantem que sua entrega chegue exatamente no horário prometido.</p>
            </div>
            <div class="quality-card" id="commitment">
                <img src="commitment.jpg" alt="Compromisso com o Cliente">
                <h2>Compromisso com o Cliente</h2>
                <p>Estamos sempre prontos para atender às suas necessidades com um sorriso.</p>
            </div>
        </section>
    </main>
