<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Usuários</title>
    <link rel="stylesheet" href="css/listas.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <main class="main">
        <div class="container">
            
            <div class="container mt-5">
                <h2>Lista de Motoboy's</h2>
                <div class="row mb-3">
                    <div class="col">
                        <input type="text" id="searchInput" class="form-control" placeholder="Pesquisar...">
                    </div>
                </div>
                <table class="table table-bordered mt-3">
                    <thead>
                        <tr>
                            <th>Nome Completo</th>
                            <th>Email</th>
                            <th>Telefone</th>
                            <th>Senha</th>
                            <th>CPF</th>
                            <th>Placa da Moto</th>
                            <th>CNH</th>
                        </tr>
                    </thead>
                    <tbody id="tabela-motoboys">
                        <!-- Motoboys -->
                    </tbody>
                </table>
            </div>

            <div class="container mt-5" id="formulario-edicao">
                <h2>Editar Usuário</h2>
                <form id="form-editar">
                    <input type="hidden" id="email-editar">
                    <div class="mb-3">
                        <label for="placa-editar" class="form-label">Placa da Moto</label>
                        <input type="text" id="placa-editar" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="telefone-editar" class="form-label">Telefone</label>
                        <input type="text" id="telefone-editar" class="form-control">
                    </div>
                    <button type="submit" class="btn btn-primary">Salvar Alterações</button>
                    <button type="button" class="btn btn-secondary" id="cancelar-edicao">Cancelar</button>
                </form>
            </div>
        </div>
    </main>

    <script src="js/lista-motoboy.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
