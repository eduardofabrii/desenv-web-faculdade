<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Perfil do Motoboy</title>
  <link rel="stylesheet" href="css/perfil.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
  <div class="container">
    <h2>Perfil do Motoboy</h2>
    <form id="form-perfil-motoboy">
      <div class="mb-3">
        <input type="text" placeholder="Nome Completo" id="nome-motoboy" class="form-control">
      </div>
      <div class="mb-3">
        <input type="text" placeholder="Email" id="email-motoboy" class="form-control">
      </div>
      <div class="mb-3">
        <input type="text" placeholder="CPF" id="cpf-motoboy" class="form-control">
      </div>
      <div class="mb-3">
        <input type="text" placeholder="Placa da Moto" id="placa-motoboy" class="form-control">
      </div>
      <div class="mb-3">
        <input type="text" placeholder="CNH" id="cnh-motoboy" class="form-control">
      </div>
      <div class="mb-3">
        <input type="text" placeholder="Telefone" id="telefone-motoboy" class="form-control">
      </div>
      <button type="button" class="btn btn-primary" onclick="salvarEdicoes()">Salvar Edições</button>
    </form>
  </div>
  <script src="./js/perfil.js"></script>
</body>
</html>
