<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="css/cadastro-usuario.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
  <div class="logo-container">
    <a href="index.html"><img src="images/logoo.png" alt="Logo" class="logo" style="width: 100px;"></a>
  </div>

  <div class="img-background">
    <img src="images/background-cadastro.png" alt="Background de Cadastro" class="img">
  </div>

  <main class="main">
    <div class="container">
      <h2 id="escolha-cadastro">Escolha o tipo de cadastro</h2>
      <div id="opcoes-cadastro" class="mb-3">
        <button class="btn btn-primary" id="btn-usuario" onclick="mostrarFormulario('usuario')">Cadastrar Usuário</button>
        <button class="btn btn-primary" id="btn-motoboy" onclick="mostrarFormulario('motoboy')">Cadastrar Motoboy</button>
        <button class="btn btn-primary" id="btn-restaurante" onclick="mostrarFormulario('restaurante')">Cadastrar Restaurante</button>
      </div>

      <!-- Formulário Usuário -->
      <div id="form-usuario" class="form-container">
        <form id="form-cadastro">
          <h2>Cadastro de Usuário</h2>
          <div class="mb-3">
            <label for="nome" class="form-label">Nome Completo</label>
            <input type="text" id="nome" class="form-control">
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="text" id="email" class="form-control">
          </div>
          <div class="mb-3">
            <label for="senha" class="form-label">Senha</label>
            <input onkeyup="validarPadraoSenha(event)" type="password" id="senha" class="form-control">
          </div>
          <div class="mb-3">
            <label for="cpf" class="form-label">CPF</label>
            <input type="text" id="cpf" class="form-control">
          </div>
          <div class="mb-3">
            <label for="endereco" class="form-label">Endereço</label>
            <input type="text" id="endereco" class="form-control">
          </div>
          <div class="mb-3">
            <label for="cidade" class="form-label">Cidade</label>
            <input type="text" id="cidade" class="form-control">
          </div>
          <div class="mb-3">
            <label for="telefone" class="form-label">Telefone</label>
            <input type="text" id="telefone" class="form-control">
          </div>
          <button type="button" class="btn btn-primary" onclick="validarLogin()">Criar Conta</button>

          <label id="campoObrigatorio" class="labelValidacao">Os campos são obrigatórios.</label>
          <label id="senhaTamanho" class="labelValidacao">A senha deve ter de 8 a 16 caracteres.</label>
          <label id="senhaPadrao" class="labelValidacao">A senha deve ter 1 letra maiúscula e 1 caractere especial.</label>
          <label id="emailInvalido" class="labelValidacao">Email inválido.</label>
        </form>
      </div>

      <!-- Formulário Motoboy -->
      <div id="form-motoboy" class="form-container">
        <form>
          <h2>Cadastro de Motoboy</h2>
          <div class="mb-3">
            <label for="nome-motoboy" class="form-label">Nome Completo</label>
            <input type="text" id="nome-motoboy" class="form-control">
          </div>
          <div class="mb-3">
            <label for="email-motoboy" class="form-label">Email</label>
            <input type="text" id="email-motoboy" class="form-control">
          </div>
          <div class="mb-3">
            <label for="telefone-motoboy" class="form-label">Telefone</label>
            <input type="text" id="telefone-motoboy" class="form-control">
          </div>
          <div class="mb-3">
            <label for="senha-motoboy" class="form-label
            ">Senha</label>
            <input type="password" onkeyup="validarPadraoSenha(event)" id="senha-motoboy" class="form-control">
          </div>
          <div class="mb-3">
            <label for="cpf-motoboy" class="form-label">CPF</label>
            <input type="text" id="cpf-motoboy" class="form-control">
          </div>
          <div class="mb-3">
            <label for="placa-motoboy" class="form-label
            ">Placa da Moto</label>
            <input type="text" id="placa-motoboy" class="form-control">
          </div>
          <div class="mb-3">
            <label for="cnh-motoboy" class="form-label">CNH</label>
            <input type="text" id="cnh-motoboy" class="form-control">
          </div>

          <button type="button" class="btn btn-primary" onclick="criarMotoboy()">Criar Conta</button>
        </form>
      </div>

<!-- Formulário Restaurante -->
<div id="form-restaurante" class="form-container">
  <form>
    <h2>Cadastro de Restaurante</h2>
    <div class="mb-3">
      <label for="nome-restaurante" class="form-label">Nome da Empresa</label>
      <input type="text" id="nome-restaurante" class="form-control">
    </div>
    <div class="mb-3">
      <label for="email-restaurante" class="form-label">Email Institucional</label>
      <input type="text" id="email-restaurante" class="form-control">
    </div>
    <div class="mb-3">
      <label for="senha-restaurante" class="form-label">Senha</label>
      <input type="password" id="senha-restaurante" class="form-control">
    </div>
    <div class="mb-3">
      <label for="cnpj-restaurante" class="form-label">CNPJ</label>
      <input type="text" id="cnpj-restaurante" class="form-control">
    </div>
    <div class="mb-3">
      <label for="endereco-restaurante" class="form-label">Endereço</label>
      <input type="text" id="endereco-restaurante" class="form-control">
    </div>
    <div class="mb-3">
      <label for="cidade-restaurante" class="form-label">Cidade</label>
      <input type="text" id="cidade-restaurante" class="form-control">
    </div>
    <div class="mb-3">
      <label for="telefone-restaurante" class="form-label">Telefone</label>
      <input type="text" id="telefone-restaurante" class="form-control">
    </div>
    <button type="button" class="btn btn-primary" onclick="validarCadastroRestaurante()">Criar Conta</button>

    <!-- Mensagens de validação -->
    <label id="campoObrigatorio" class="labelValidacao">Os campos são obrigatórios.</label>
    <label id="senhaTamanho" class="labelValidacao">A senha deve ter de 8 a 16 caracteres.</label>
    <label id="senhaPadrao" class="labelValidacao">A senha deve ter 1 letra maiúscula e 1 caractere especial.</label>
    <label id="emailInvalido" class="labelValidacao">Email inválido.</label>
    <label id="cnpjInvalido" class="labelValidacao">CNPJ inválido.</label>
    <label id="telefoneInvalido" class="labelValidacao">Telefone inválido.</label>
  </form>
</div>

  <script src="js/cadastro.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
