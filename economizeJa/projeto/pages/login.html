<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login de Usuário</title>
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
  <div class="logo-container">
    <a href="home.html"><img src="images/logoo.png" alt="Logo" class="logo" style="width: 100px;""></a>
  </div>

  <div class="img-background">
    <img src="images/background-cadastro.png" alt="Background de Cadastro" class="img">
  </div>

  <main class="main">
    <div class="container">
        <form id="form-login"  onsubmit="return validarLogin()" >
            <div class="mb-3">
                <h2>Login</h2>

  
                <div class="mb-3">
                  <label for="email" class="form-label">Email</label>
                  <input type="text" id="email" class="form-control">
              </div>

              <div class="mb-3">
                  <label for="senha" class="form-label">CPF</label>
                  <input type="text" id="cpf-usuario" name="cpf" class="form-control">

              </div>

                <section class="botao">
                  <button type="submit" class="btn btn-primary">Enviar</button>
                </section>

                <label id="campoObrigatorio" class="labelValidacao" style="display:none;">Os campos são obrigatórios.</label>
                
                <label class="cadastro">Não possui cadastro? <a href="cadastro.html">Clique aqui</a></label>
            </div>
        </form>
    </div>
</main>



  <script src="js/login-usuario.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
