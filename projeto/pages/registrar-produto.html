<!DOCTYPE html>

    <meta charset="UTF-8">

    <title>Registro de Produtos</title>
</head>
<body>
    <main>
        <section id="add-product" class="py-5">
            <div class="container">
                <h2 class="text-center mb-4">Adicionar Produto</h2>
                <form id="produtoForm">
                  
                    <div class="mb-3">
                        <label for="productName" class="form-label">Nome do Produto</label>
                        <input type="text" class="form-control" id="productName" required>
                    </div>
                    <div class="mb-3">
                        <label for="productCategory" class="form-label">Nicho</label>
                        <input type="text" class="form-control" id="productCategory" required>
                    </div>
                    <div class="mb-3">
                        <label for="productDescription" class="form-label">Descrição</label>
                        <textarea class="form-control" id="productDescription" rows="3" required></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="productPrice" class="form-label">Preço</label>
                        <input type="number" class="form-control" id="productPrice" required>
                    </div>
                    <div class="mb-3">
                        <label for="productImage" class="form-label">Imagem do Produto</label>
                        <input type="file" class="form-control" id="productImage" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Adicionar Produto</button>
                </form>
            </div>
        </section>

        <section id="product-list" class="py-5">
            <div class="container">
                <h2 class="text-center mb-4">Produtos Cadastrados</h2>
                <div id="produtosContainer" class="row"></div>
            </div>
        </section>
    </main>
    <section class="footer" id="avaliar">
        <div class="container">
          <aside class="avaliacao">
            <h3>Avalie nosso projeto</h3>
            <div class="stars">
              <input type="radio" name="star" id="star5" value="5">
              <label for="star5">★</label>
              <input type="radio" name="star" id="star4" value="4">
              <label for="star4">★</label>
              <input type="radio" name="star" id="star3" value="3">
              <label for="star3">★</label>
              <input type="radio" name="star" id="star2" value="2">
              <label for="star2">★</label>
              <input type="radio" name="star" id="star1" value="1">
              <label for="star1">★</label>
            </div>
            <div id="thankYouMessage">Obrigado pela sua avaliação!</div>
          </aside>
          <form action="post" class="sugestoes" onsubmit="enviarSugestion(event)"> 
            <input type="text" placeholder="Sugestões" id="sugestion">
            <button class="btn btn-primary" id="btnSugestion"><i class="bi bi-send"></i></button>
          </form>
        </div>
