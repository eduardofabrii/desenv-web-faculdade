<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro do estabelecimento</title>
    <link rel="stylesheet" href="css/cadastro-fornecedor.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="js/cadastro-fornecedor.js"></script>
</head>
<body>

  <div class="img-background">
    <img class="d-flex align-items-stretch" src="images/Estabelecimento.png" alt="Background de Cadastro" class="img">
  </div>

  <main class="main">
    <div class="container">
      <form id="form-veiculo">
          <div class="mb-3">
            <h2>Cadastre-se</h2>
            <p>Preencha os campos abaixo para cadastrar-se</p>
          </div>
            <div class="mb-3">
            <label for="nome" class="form-label">Nome da empresa</label>
            <input type="text" id="nome" class="form-control">
          </div>

          <div class="mb-3">
              <label for="email" class="form-label">Email institucional</label>
              <input type="text" id="email" class="form-control">
            </div>

            <div class="mb-3">
              <label for="senha" class="form-label">Senha</label>
              <input onkeyup="validarPadraoSenha(event)" type="password" id="senha" class="form-control">
            </div>
            
            <div class="mb-3">
              <label for="cpf" class="form-label">CNPJ</label>
              <input type="text" id="cpf" class="form-control">
            </div>

            <div class="mb-3">
              <label for="telefone" class="form-label">Telefone</label>
              <input type="text" id="telefone" class="form-control">
            </div>

            <div class="mb-3">
              <div class="multiselect">
                <div class="selectBox" onclick="showCheckboxes()">
                  <select>
                    <option>Selecione sua área de atuação</option>
                  </select>
                  <div class="overSelect"></div>
                </div>
                <div id="checkboxes">
                  <label for="one">
                    <input type="checkbox" id="one" />Restaurante</label>
                  <label for="two">
                    <input type="checkbox" id="two" />Frutaria</label>
                  <label for="three">
                    <input type="checkbox" id="three" />Padaria</label>
                  <label for="four">
                    <input type="checkbox" id="four" />Confeitaria</label>
                  <label for="five">
                    <input type="checkbox" id="five" />Varejo</label>
                </div>
              </div>
            </div>

            <button type="button" class="btn btn-primary" id="nome" onclick="validarLogin()">Criar Conta</button>

            <label id="campoObrigatorio" class="labelValidacao">Os campos são obrigatórios.</label>
            <label id="senhaTamanho" class="labelValidacao">A senha deve ter de 8 a 16 caracteres.</label>
            <label id="senhaPadrao" class="labelValidacao">A senha deve ter 1 letra maiuscula e 1 caractere especial.</label>
            <label class="cadastro">Não possui cadastro? <a href="cadastro-usuario.html">Clique aqui</a></label>
        </form>
      </div>
      <div class="logo-container">
        <a href="index.html"><img src="images/logoo.png" alt="Logo" class="logo" style="width: 100px;""></a>
      </div>
  </main>

    <script src="js/cadastro-usuario.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
